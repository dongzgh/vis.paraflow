name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Enables manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Set up Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Set up Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.1'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Set up Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.1'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build